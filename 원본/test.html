<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<style>
    .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 1fr);
        grid-template-areas:
            'a b'
            'c c'
            'c c'
    }

    .a {
        background-color: orange;
        grid-area: a;
    }

    .b {
        background-color: green;
        grid-area: b;
    }

    .c {
        background-color: pink;
        grid-area: c;
    }

    .modal {
        position: absolute;

        background-color: orange;
        width: 300px;
        height: 300px;

        display: flex;
        justify-content: center;
        align-items: center;
    }

    .hidden {
        display: none;
    }
</style>
<script type="text/javascript">
    const open = document.querySelector(".open");
    const close = document.querySelector(".modalCloseBtn");
    const modal = document.querySelector(".modal");

    function init() {
        open.addEventListener("click", function() {
            modal.classList.remove("hidden"); 
        });
        close.addEventListener("click", function(){
            modal.classList.add("hidden");
        })
    }
    init();
</script>

<body>
    <div class="container">
        <div class="a">item1</div>
        <div class="b">item2</div>
        <div class="c">item3</div>
    </div>

    <button class="open" id="jsBtn"> open </button>

    <div class="modal hidden" id="jsModal">
        <button class="modalCloseBtn" id="jsCloseBtn">close</button>
    </div>
</body>

</html>
